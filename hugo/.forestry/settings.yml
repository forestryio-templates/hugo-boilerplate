---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: hugo/content/posts
  label: Posts
  create: all
  match: "**/*"
- type: directory
  path: hugo/content
  label: Pages
  create: all
  match: "*"
upload_dir: hugo/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.52
  - BUILD_DIR=site
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.52
  preview_output_directory: public
  output_directory: public
version: '0.52'
